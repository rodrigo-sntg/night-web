<h:head>

    <script type="text/javascript">
		function showMenu(){
			var box = $('.side-menu');
			if (box.hasClass('hidden')) {
			  	box.removeClass('hidden');
		   		box.removeClass('visuallyhidden');
			} else {
			  box.addClass('visuallyhidden');
			  box.addClass('hidden');
			}
		}
    </script>
</h:head>
