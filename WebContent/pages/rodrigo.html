<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente</title>
  <link rel="icon" href="img/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="lib/semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

<script src="lib/semantic/examples/assets/library/jquery.min.js"></script>
<script src="lib/semantic/dist/semantic.min.js"></script>

<style type="text/css">

  .divTotal{
    width: 100%;
    display: table;
  }
  .divRight{
    padding-left: 15px;
    width: 49%;
    float: left;
  }
  .divLeft{
    padding-right: 15px;
    width: 49%;
    float: left;
  }

.imagewrap {display:inline-block;position:relative;}
.button2 {
    position:absolute;
    bottom:0;
    right:0;
  }
  @media (max-width: 600px) {
    .divRight{
    padding-top: 20px;
    width: 100%;
  }
  .divLeft{
    padding-top: 20px;
    width: 100%;
  }


  }
</style>

  <script type="text/javascript">


  $( document ).ready(function() {

    $('.ui.dropdown').dropdown();
    $('.ui.checkbox').checkbox();

    var content = [{
          title: 'Horse',
          description: 'An Animal',
        },{
          title: 'Cow',
          description: 'Another Animal',
        }];
    $('.ui.search')
      .search({
        source : content,
        searchFields   : [
          'title'
        ],
        searchFullText: false
      });
});


  </script>
</head>
<body>
<header>

</header>

  <div class="ui raised very padded text container segment">
    <div class="ui stackable two column grid">

      <div class="column">
          <h2 class="ui dividing header">Cliente</h2>
          <div class="ui card ">
            <div class="image imagewrap">
              <img src="img/avatar/placeholder_avatar.jpg">
              <div class="button2">
              <button class="ui circular icon button">
                <i class="camera retro icon"></i>
              </button>
              </div>


            </div>
            <div class="content">
              <a class="header">Rodrigo Santiago</a>
              <div class="meta">
                <span class="date">26 anos</span>
              </div>
            </div>
          </div>
      </div>


          <div class="column">
            <form class="ui form">
            <h2 class="ui dividing header">Dados</h2>
            <div class="field">
              <label>Nome</label>
              <div class="two fields">
                <div class="field">
                  <input name="shipping[first-name]" placeholder="Primeiro Nome" type="text" value="Rodrigo">
                </div>
                <div class="field">
                  <input name="shipping[last-name]" placeholder="Sobrenome" type="text" value="Santiago Silva">
                </div>
              </div>
            </div>
            <div class="field">
              <label>Endereço</label>
              <div class="fields">
                <div class="twelve wide field">
                  <input name="shipping[address]" placeholder="Rua" type="text" value="R Prof Flaviano de Melo n361">
                </div>
                <div class="four wide field">
                  <input name="shipping[address-2]" placeholder="Apt #" type="text" value="apt 31">
                </div>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Estado</label>
                <select class="ui fluid dropdown">
                  <option value="">Estado</option>
                  <option value="ac">Acre</option>
                  <option value="al">Alagoas</option>
                  <option value="am">Amazonas</option>
                  <option value="ap">Amapá</option>
                  <option value="ba">Bahia</option>
                  <option value="ce">Ceará</option>
                  <option value="df">Distrito Federal</option>
                  <option value="es">Espírito Santo</option>
                  <option value="go">Goiás</option>
                  <option value="ma">Maranhão</option>
                  <option value="mt">Mato Grosso</option>
                  <option value="ms">Mato Grosso do Sul</option>
                  <option value="mg">Minas Gerais</option>
                  <option value="pa">Pará</option>
                  <option value="pb">Paraíba</option>
                  <option value="pr">Paraná</option>
                  <option value="pe">Pernambuco</option>
                  <option value="pi">Piauí</option>
                  <option value="rj">Rio de Janeiro</option>
                  <option value="rn">Rio Grande do Norte</option>
                  <option value="ro">Rondônia</option>
                  <option value="rs">Rio Grande do Sul</option>
                  <option value="rr">Roraima</option>
                  <option value="sc">Santa Catarina</option>
                  <option value="se">Sergipe</option>
                  <option value="sp" selected="true">São Paulo</option>
                  <option value="to">Tocantins</option>
                </select>
              </div>

              <div class="field">
                <label>CEP</label>
                <div class="fields">
                    <input name="shipping[address]" placeholder="CEP" type="text" value="123.123.123-12">
                </div>
              </div>
            </div>
             <h4 class="ui dividing header">Comanda</h4>
             <div class="field">
              <label>Comanda Numero:</label>
              <div class="two fields">
                <div class="field">
                  <input name="shipping[first-name]" placeholder="Comanda" type="text">
                </div>
              </div>
            </div>
            <div class="ui button" tabindex="0"> <a href="cliente.html">Salvar</a> </div>
          </form>
          </div>
        </div>
  </div>
</body>
</html>
