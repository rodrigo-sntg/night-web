<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cliente</title>
    <link rel="icon" href="img/icons/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="lib/semantic/dist/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/comanda2.css"/>

  	<script src="lib/jquery-1.3.2.min.js"></script>
  	<script src="lib/semantic.min.js"></script>
  	<script src="js/comanda2.js"></script>

    <script type="text/javascript">


    $( document ).ready(function() {

      $('.ui.checkbox').checkbox();


  });


    </script>
  </h:head>
  <h:body>
  <header>

  </header>
    <div class="ui raised very padded text container segment">
      	<h3 class="ui dividing header">Cliente</h3>
	      <!-- 1ยบ ABA -->
			<div class="ui attached segment centralizar abas" id="primeiraAba">
			<div class="backgroundPesquisa centralizar content">
				<div style="width:100%" class="ui tiny icon input">
				  	<input type="text" placeholder="COMANDA / CPF / NOME" id="campoPesquisa" 
				  		onkeypress="return pesquisar(event);" size="70%"/>
					<i class="search icon"></i>
				</div>
			</div>

			<div class="tudo" id="contato" style="display: none; margin-top: 1em;">
			  	<div class="divEsquerda">
					<div Castelariss="ui special cards">
						<div class="card">
							<div class="blurring dimmable image">
							  	<div class="ui dimmer">
							    	<div class="content">
							      		<div class="center">
							        		<div class="ui inverted button">Alterar Foto</div>
							      		</div>
							    	</div>
							  	</div>
								<img src="img/avatar/foto.jpg"/>
							</div>
							<div class="content">
								<a class="header">Bianca</a>
							  	<div class="meta">
							    	<span class="date">26 anos</span>
							  	</div>
							</div>
						</div>
					</div>
				</div>
				<div class="divDireita">
					<form class="ui form">
						<h4 class="ui dividing header">Dados Pessoais</h4>
						<div class="field">
							<label>Nome</label>
							<div class="two fields">
								<div class="field">
									<input type="text" value="Bianca" placeholder="Primeiro Name"/>
								</div>
								<div class="field">
									<input type="text" value="Castelari" placeholder="Sobrenome"/>
								</div>
							</div>
						</div>


						<div class="three fields">
							<div class="field">
								<label>Data de Nascimento</label>
								<input type="text" value="10/10/1989" placeholder="00/00/0000"/>
							</div>
							<div class="field">
								<label>CPF</label>
								<input type="text" value="xxx.xxx.xxx-xx" placeholder="000.000.000-00"/>
							</div>
							<div class="field">
								<label>RG</label>
								<input type="text" value="xx.xxx.xxx-x" placeholder="00.000.000-0"/>
							</div>
						</div>
						<div class="two fields">
			              	<div class="field">
			              	<label>Sexo</label>
			                <select class="ui fluid dropdown">
			                  <option select="true" value="Feminino">Feminino</option>
			                  <option value="Masculino">Masculino</option>
			                </select>
			              	</div>
		            	</div>
		            	<h3 class="ui dividing header">Comanda</h3>

		            	<div class="ui grid">
		            		<div class="two fields">

									<div class="field">
										<input type="text" value="" placeholder="# Comanda"/>
									</div>

			            			<div class="field">
										<button class="positive fluid ui button bottom">ABRIR</button>
			            			</div>
		            		</div>
		            	</div>
					</form>
				</div>     
			</div>
		</div>
	</div>
  </h:body>
</html>
